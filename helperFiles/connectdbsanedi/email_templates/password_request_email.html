<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        h2 {
            color: #FF8C00;
        }
        p {
            line-height: 1.6;
            margin: 10px 0;
        }
        .btn {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #FF8C00;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://staging.sanediesco.org.za/img/emails-banner.png" alt="ESCo Header">
        </div>

        <h2>Reset Your Password</h2>

        <p>Dear User,</p>

        <p>We received a request to reset your password. Please click the button below to set a new password:</p>

        <a href="{{RESET_LINK}}" class="btn">Set New Password</a>

        <p>If you did not request this password reset, you can safely ignore this email.</p>

        <p>Kind Regards,<br>ESCo Team</p>
    </div>

    <div class="footer">
        <p>&copy; 2025 Sanedi ESCo. All rights reserved.</p>
    </div>

</body>
</html>
