<div class="h-100vh pt-50 pb-50" [class.component-dark-theme]="themeService.isDark()"
    [class.card-borderd-theme]="themeService.isCardBorder()"
    [class.card-border-radius]="themeService.isCardBorderRadius()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="tagus-form ms-auto me-auto">
                <div class="title">
                    <div class="d-flex mb-10 align-items-center register">
                        <h2 class="mb-0 get-started">Get Started</h2>
                        <img src="img/sanedilogo2.png" alt="logo-icon">
                        <img src="img/denergy.png" alt="deparment of energy" class="logo drm">
                    </div>

                </div>
                <!-- <div *ngIf="ClosedMessage">
                    <div class="alert alert-warning" role="alert">
                        {{ ClosedMessage }}
                    </div>
                </div> -->
                
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
                    <div class="bg-white border-radius pt-20 ps-20 pe-20">
                        <div class="tagus-form-group without-icon mb-5">
                            <label class="d-block mb-12 fw-semibold gray-color">Email Address <span>*</span></label>
                            <mat-form-field appearance="fill">
                                <mat-label>Enter email address</mat-label>
                                <input type="email" matInput formControlName="lu_email" name="lu_email">
                                <mat-error
                                    *ngIf="loginForm.get('lu_email')?.dirty || loginForm.get('lu_email')?.touched">
                                    <span *ngIf="loginForm.get('lu_email')?.hasError('required')">Email is
                                        required.</span>
                                    <span *ngIf="loginForm.get('lu_email')?.hasError('email')">Email is invalid</span>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="tagus-form-group without-icon mt-5">
                            <label class="d-block mb-12 fw-semibold gray-color">Password <span>*</span></label>
                            <mat-form-field appearance="fill">
                                <mat-label>Enter your password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="lu_password"
                                    name="lu_password">
                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error *ngIf="loginForm.controls['lu_password'].invalid">
                                    <span *ngIf="loginForm.controls['lu_password'].hasError('required')">Password is
                                        Requied.</span>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="d-flex info align-items-center justify-content-space-between">
                        <a routerLink="/authentication/forgot-password"
                            class="d-inline-block main-color fw-medium text-end">Forgot your password?</a>
                    </div>
                    <button mat-flat-button class="tagus d-block fw-semibold" type="submit"
                        [disabled]="loginForm.invalid">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>
