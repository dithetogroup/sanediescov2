<header class="header-area bg-white border-bottom-radius box-shadow"
    [class.component-dark-theme]="themeService.isDark()" [class.right-sidebar]="themeService.isRightSidebar()"
    [class.hide-sidebar]="themeService.isHideSidebar()" [class.dark-header]="themeService.isHeaderDark()"
    [class.card-borderd-theme]="themeService.isCardBorder()"
    [class.card-border-radius]="themeService.isCardBorderRadius()" [class.rtl-enabled]="themeService.isRTLEnabled()"
    [ngClass]="{'active': isToggled}">
    <div class="d-md-flex align-items-center justify-content-space-between">
        <div class="header-left-side d-flex align-items-center">
            <div class="burger-menu" (click)="toggle()" [ngClass]="{'active': isToggled}">
                <span class="top-bar"></span>
                <span class="middle-bar"></span>
                <span class="bottom-bar"></span>
            </div>

            <div *ngIf="!isAdminValidator">
                <span class="companyName ml-3"> {{userDetails?.companyName}}: </span>
                <span class="companyType">{{userDetails?.companyType}}</span>
            </div>
        </div>
        <ul class="header-right-side d-flex align-items-center mt-0 mb-0">
            <li>
                <div class="btn p-0 border-none rounded-circle position-relative">
                    <img src="img/flag/sa.png" alt="sa">
                </div>

            </li>

            <li>
                <button mat-icon-button [matMenuTriggerFor]="notificationMenu"
                    class="btn p-0 border-none rounded-circle position-relative notification-btn">
                    <i class="flaticon-bell-2"></i>
                </button>
                <mat-menu class="menu-dropdown" #notificationMenu="matMenu" xPosition="before">
                    <div class="menu-header d-flex align-items-center justify-content-space-between">
                        <h5 class="m-0">Notifications</h5>
                        <button type="button" class="bg-transparent p-0 border-none">Mark all as read</button>
                    </div>
                    <ul class="menu-body">
                        <li class="position-relative">
                            <div class="d-flex">
                                <i class="flaticon-file-1 icon"></i>
                                <div class="title">
                                    <h6>Profile Auto Assessment</h6>
                                    <span><i class="flaticon-timer"></i> 14 mins ago</span>
                                </div>
                            </div>
                            <a routerLink="/notifications" class="link-btn"></a>
                            <button class="close-btn bg-transparent border-none p-0"><i
                                    class="flaticon-close"></i></button>
                        </li>
                        <li class="position-relative">
                            <div class="d-flex align-items-center">
                                <i class="flaticon-pdf-file icon"></i>
                                <div class="title">
                                    <h6>New Field Added to Current Projects</h6>
                                    <span><i class="flaticon-timer"></i> 30 mins ago</span>
                                </div>
                            </div>
                            <a routerLink="/notifications" class="link-btn"></a>
                            <button class="close-btn bg-transparent border-none p-0"><i
                                    class="flaticon-close"></i></button>
                        </li>
                        <li class="position-relative">
                            <div class="d-flex align-items-center">
                                <i class="flaticon-to-do-list icon"></i>
                                <div class="title">
                                    <h6>New Dates for Workshop</h6>
                                    <span><i class="flaticon-timer"></i> 5 hours ago</span>
                                </div>
                            </div>
                            <a routerLink="/notifications" class="link-btn"></a>
                            <button class="close-btn bg-transparent border-none p-0"><i
                                    class="flaticon-close"></i></button>
                        </li>
                    </ul>
                    <div class="menu-footer">
                        <a routerLink="/notifications" class="fw-medium position-relative">View All <i
                                class="flaticon-chevron"></i></a>
                    </div>
                </mat-menu>
            </li>
            <li class="d-none d-lg-block">
                <div class="date-btn main-color fw-semibold position-relative">
                    <i class="flaticon-fingerprint-scan"></i>
                    <span class="companyType">{{userDetails?.escoid}}</span>
                </div>
            </li>


            <li>
                <div>
                    <button mat-icon-button [matMenuTriggerFor]="profileMenu"
                        class="profile-btn main-color border-none bg-transparent position-relative">
                        <div class="circle">{{ initials }}</div>
                        <!-- {{userDetails?.role}} -->
                        <!-- <span class="fw-semibold">{{users?.lu_name}} {{users?.lu_surname}}</span> -->

                        <span class="fw-semibold">{{userDetails?.name}} {{userDetails?.surname}}</span>
                    </button>
                </div>
                <!-- <div *ngIf="loading">Loading...</div> -->
                <mat-menu class="profile-menu-dropdown" #profileMenu="matMenu" xPosition="before">
                    <ul class="m-0">
                        <li>
                            <a routerLink="/profile">
                                <i class="ri-user-3-line"></i> Profile
                            </a>
                        </li>
                        <li>
                            <a routerLink="/authentication/logout">
                                <i class="ri-shut-down-line"></i> Logout
                            </a>
                        </li>
                        <!-- <li>
                            <a (click)="logout()">
                                <i class="ri-shut-down-line"></i> Logout
                            </a>
                        </li> -->
                    </ul>
                </mat-menu>
            </li>


            <!-- <li>
                <button mat-icon-button [matMenuTriggerFor]="profileMenu"
                    class="profile-btn main-color border-none bg-transparent position-relative">
                    <img src="img/admin.jpg" class="rounded-circle" alt="admin">
                    Admin
                    <span class="fw-semibold">Adison Jack</span>
                </button>
                <mat-menu class="profile-menu-dropdown" #profileMenu="matMenu" xPosition="before">
                    <ul class="m-0">
                        <li>
                            <a routerLink="/profile">
                                <i class="ri-user-3-line"></i> Profile
                            </a>
                        </li>
                        <li>
                            <a routerLink="/account">
                                <i class="ri-settings-3-line"></i> Settings
                            </a>
                        </li>
                        <li>
                            <a routerLink="/authentication/logout">
                                <i class="ri-shut-down-line"></i> Logout
                            </a>
                        </li>
                    </ul>
                </mat-menu>
            </li> -->
        </ul>
    </div>
</header>
