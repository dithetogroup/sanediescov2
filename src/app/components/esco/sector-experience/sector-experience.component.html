<form [formGroup]="sectorExperienceFormGroup">
  <div class="row mt-3">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="tagus-form-group">
        <label class="d-block mb-12 fw-semibold gray-color">
          Sectors Experienced In <span>*</span>
        </label>
        <mat-form-field appearance="fill">
          <i class="ri-list-check"></i>
          <mat-select formControlName="se_industry" placeholder="Select Sectors" multiple>
            <mat-option *ngFor="let sector of sectorsExperienced" [value]="sector">{{ sector }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-6" *ngIf="(sectorExperienceFormGroup.get('se_industry')?.value || []).includes('Other')">
      <div class="tagus-form-group">
        <label class="d-block mb-12 fw-semibold gray-color">Please Specify Other</label>
        <mat-form-field appearance="fill">
          <i class="ri-user-3-line"></i>
          <input matInput formControlName="se_isOther" placeholder="Other" />
        </mat-form-field>
      </div>
    </div>

    <!-- <div class="mt-5 actionbt mb-20">
      <button mat-flat-button class="tagus" type="button"
              (click)="submitSectorExperience()"
              [disabled]="noSectorExperience || sectorExperienceFormGroup.invalid">
        Save <mat-icon>save</mat-icon>
      </button>
    </div> -->
  </div>
</form>
